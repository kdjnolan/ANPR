
<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Window name-->
    <title>Car Registration App</title>
    <link href="http://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/signUp.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home    </a></li>
            <li role="presentation"><a href="/showSignIn">Sign In    </a></li>
            <li role="presentation"><a href="/showCheckDB">Check Reg     </a></li>
            <li role="presentation" class="active"><a href="/showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h4 class="text-muted">Sign Up Page</h4>
      </div>

      <div class="jumbotron">
        <h4>Sign up here</h4>
	<h4>Enter Details</h4>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        
	<label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
	        
	<label for="inputRegistration" class="sr-only">Car Registration</label>
        <input type="Registration" name="inputRegistration" id="inputRegistration" class="form-control" placeholder="Reg: eg 00G5667" required autofocus>


	<label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
      <footer class="footer">
        <p>&copy;GMIT 2019</p>
      </footer>
    </div>
  </body>
</html>
