
<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Window name / Get the clients device display details-->
    <title>Car Registration App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery --ALWAYS BEFORE BOOTSTRAP  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../static/js/jquery-1.11.2.js"></script>

    <!--Get bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="http://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

    <!--for javascript file-->
    <script src="../static/js/signIn.js"></script>
<!--
    <link href="../static/css/signup.css" rel="stylesheet">
-->
  </head>

  <body>
    <div class="container">

      <div class="header">
        <div class="container">
            <div class="btn-group btn-group-justified btn-group-lg" >
                <a href="/" class="btn btn-primary">Home</a>
		<a href="/showCheckDB" class="btn btn-primary">Check Reg</a>
    		<a href="/showSignIn" class="btn btn-primary active">Sign In</a>
                <a href="/showSignUp" class="btn btn-primary">Sign up</a>
             </div> 
         </div>

      </div>

      <div class="jumbotron">

        <h3>Sign In Here</h3>
        <h4>Enter your email and password</h4>
        <form class="form-signin">


        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="button">Sign In</button>

      </form>
      </div>
      <footer class="footer">
        <p>&copy;GMIT 2019</p>
      </footer>
    </div>
  </body>
</html>
